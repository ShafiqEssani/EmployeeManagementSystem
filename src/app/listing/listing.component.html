<div class="row">

    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                
                <div class="col-sm-4">
                    <input
                    id="search"
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    [(ngModel)]="field">
                </div>

            </div>
        </div>
    </div>

    <div *ngFor="let emp of emps | search: field">
        <app-card [emp]="emp" class="col-sm-4"></app-card>
    </div>

    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
</div>
