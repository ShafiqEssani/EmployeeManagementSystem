<div class="thumbnail">
  <img src="{{imageUrl}}" class="img-responsive">
  <div class="caption">
    <div *ngIf="!emp.showDetails">
      <h3>
        <span class="label label-primary">
            {{ emp.Firstname }} {{ emp.Lastname }}
      </span>
      </h3>
    </div>

  <button class="btn btn-sm btn-success" *ngIf="!emp.showDetails" (click)="emp.showDetails = !emp.showDetails">
      Details
  </button>

    <div *ngIf="emp.showDetails">
      <div class="Details">
        <h3>
          <span class="label label-primary">
          {{ emp.PhoneNumber }} 
          </span>

          <span class="label label-primary">
          {{ emp.Email}}
          </span>

          <span class="label label-primary">
          {{ emp.Title}}
          </span>

          <span class="label label-primary">
          {{ emp.Dept}} 
          </span>
        </h3>

        <hr>

         <button [routerLink]="['/edit-card/'+emp.$key]" [id]="emp.$key" class="btn btn-sm btn-success">
          Edit
        </button>

        <button [id]="emp.$key" (click)="onDeleteClick($event)" class="btn btn-sm btn-danger">
          Delete
        </button>
        
        <button class="btn btn-sm btn-danger" (click)="emp.showDetails = !emp.showDetails">
          Close
        </button>


      </div>
    </div>
  </div>
</div>
